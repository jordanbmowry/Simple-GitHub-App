<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple GitHub App</title>
		<script src="dist/script.js"></script>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.2/tailwind.min.css"
			integrity="sha512-RntatPOhEcQEA81gC/esYoCkGkL7AYV7TeTPoU+R9zE44/yWxVvLIBfBSaMu78rhoDd73ZeRHXRJN5+aPEK53Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<h1
			class="
				pt-10
				text-center
				mt-6
				text-3xl
				leading-9
				font-extrabold
				text-gray-900
			"
		>
			Search a GitHub User
		</h1>
		<form class="w-full max-w-sm mx-auto">
			<div class="mt-10 flex">
				<input
					name="username"
					class="
						form-input
						block
						w-full
						py-2
						px-3
						border border-gray-300
						rounded-md
						shadow-sm
						focus:outline-none
						focus:shadow-outline-blue
						focus:border-blue-300
						transition
						duration-150
					"
					required
				/>
				<button
					type="submit"
					class="
						ml-2
						py-2
						px-3
						border border-gray-300
						rounded-md
						text-sm
						leading-4
						font-medium
						text-gray-700
						hover:text-gray-500
						focus:outline-none
						focus:border-blue-300
						focus:shadow-outline-blue
						active:bg-gray-50
						active:text-gray-800
						transition
						duration-150
						ease-in-out
					"
				>
					Search
				</button>
			</div>
		</form>
		<div id="container" class="mt-10"></div>
	</body>
</html>
